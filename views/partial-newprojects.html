<section class="section form-container">
        <form action="/projects" method="POST" class="form">
          <p class="login-text">Add a new project!</p>
          <div class="field">
            <div class="control">
                <input class="input is-primary" name="project_title" type="text" placeholder="Project Title">
              </div>
          </div>
          <div class="field">
            <div class="control">
                <input class="input is-primary" name="project_start" type="text" placeholder="Project Start">
              </div>
          </div>
          <div class="field">
            <div class="control">
                <input class="input is-primary" name="project_summary" type="text" placeholder="Project Summary">
              </div>
          </div>
          <div class="field">
            <div class="control">
                <input class="input is-primary" name="project_url" type="text" placeholder="Project URL">
              </div>
          </div>
          <div class="field">
            <div class="control">
                <input class="input is-primary" name="project_open" type="text" placeholder="Project Open">
              </div>
          </div>
          <input type="hidden" name="project_users_id" value="${user_id}">
          <button type="submit" class='button is-info'>Submit</button>
        </form>
     </section>
