<form action="/users/signup" method="POST">
    <label>
        First Name
        <input type="text" name="first_name" placeholder="Bill" />
    </label>
    <label>
        Last Name
        <input type="text" name="last_name" placeholder="Shakespeare" />
    </label>
    <label>
        Your City
        <input type="text" name="city" placeholder="Atlanta" />
    </label>
    <label>
        Write Something About Yourself
        <input type="text" name="about_me" placeholder="About you" />
    </label>
    <label>
        Email Address
        <input type="text" name="email" placeholder="you@read.com" />
    </label>
    <label>
        Password
        <input type="password" name="password" placeholder="Your Password" />
        <label>
            Coding Level
            <input type="text" name="coding_level" placeholder="your level" />
        </label>
        <label>
            About Me
            <input type="text" name="about_me" placeholder="about me" />
        </label>
        <label>
            Profile Picture
            <input type="text" name="picture_url" placeholder="profile picture" />
        </label>
    <button type="submit" CLASS="is-primary"> Sign Up </button>
</form>
